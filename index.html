<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header_logo" src="images/imagesaroundtheus_logo.svg" alt="Around the world logo">
            
            <div class="header__underline">

            </div>
        </header>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="images/avatar.png" atl="Jaques Costeau photo">

                <div class="profile__info">
                    <h1 class="profile__title">Jacques Costeau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>

                <button class="profile__add-button"></button>
            </section> 
                 
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img class="cards__image" src="images/yosemite-valley.jpg" alt="Yosemite valley photo">

                        <div class="cards__description">
                            <h2 class="cards__description-text">Yosemite Valley</h2>

                            <button class="cards__like-button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img class="cards__image" src="images/lake-louise.jpg" alt="Lake Louise photo">

                        <div class="cards__description">
                            <h2 class="cards__description-text">Lake Louise</h2>

                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="cards__image" src="images/bald-mountains.jpg" alt="Bald Montains photo">

                        <div class="cards__description">
                            <h2 class="cards__description-text">Bald Montains</h2>

                            <button class="cards__like-button"></button>
                        </div>
                        
                    </li>
                    <li class="card">
                        <img class="cards__image" src="images/latemar.jpg" alt="Latemar photo">

                        <div class="cards__description">
                            <h2 class="cards__description-text">Latemar</h2>

                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="cards__image" src="images/vanoise-national-park.jpg" alt="Vanoise National Park photo">

                        <div class="cards__description">
                            <h2 class="cards__description-text-short">Vanoise Nationa...</h2>

                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="cards__image" src="/images/lago-di-braies.jpg" alt="Lago di Braies">

                        <div class="cards__description">
                            <h2 class="cards__description-text">Lago di Braies</h2>

                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                </ul> 
            </section>
        </main>

        <footer class="footer page__section">
            <p class="footer__copyright">&copy;2024 Around the U.S.</p>
        </footer> 
    </div>
</body>
</html>
